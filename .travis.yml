language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm
  - nightly

matrix:
  allow_failures:
  - php: hhvm
  - php: nightly

before_install:
  - composer self-update

install:
  - composer install --prefer-dist --no-interaction

script:
  - vendor/bin/phpunit --coverage-clover ./clover.xml

after_success:
  - php vendor/bin/coveralls -v


